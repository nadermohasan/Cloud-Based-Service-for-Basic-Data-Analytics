<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="../static/upload.css">
</head>
<body>

<div class="upload-box">
    <h2>Upload Your File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="file-input">
            Click here to select a file from your PC.
            <input type="file" id="file-upload" name="file" required accept=".pdf, .docx, .doc">
        </label>
        <p id="file-name"></p>
        <button class="btn-submit" type="submit">Upload</button>
    </form>
    {% if filename %}
        <p class="upload_successfull">{{ filename }} is successfully Uploaded.</p>
    {% endif %}
</div>

<script>
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
            fileNameDisplay.innerText = "Selected file: " + this.files[0].name;
        }
    });
</script>

</body>
</html>
